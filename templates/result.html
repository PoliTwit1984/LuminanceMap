<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminance Map Result</title>
    <style>
        :root {
            --primary-color: #00D1FF;
            --secondary-color: #FF3366;
            --background-color: #1A1A1A;
            --text-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .image-box h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.close {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--secondary-color);
        }

        .actions {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('upload_file') }}" class="btn close">âœ• Close</a>
        <h1>Luminance Map Generated</h1>
        
        <div class="image-container">
            <div class="image-box">
                <h2>Original Image</h2>
                <img src="{{ url_for('uploaded_file', filename=original) }}" alt="Original Image">
            </div>
            
            <div class="image-box">
                <h2>Luminance Map</h2>
                <img src="{{ url_for('uploaded_file', filename=processed) }}" alt="Processed Image">
            </div>
        </div>
        
        <div class="actions">
            <a href="{{ url_for('upload_file') }}" class="btn">Process Another Image</a>
            <a href="{{ url_for('uploaded_file', filename=processed) }}" download class="btn">Download Result</a>
        </div>
    </div>

    <script>
        // Handle ESC key to go back to upload page
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = "{{ url_for('upload_file') }}";
            }
        });
    </script>
</body>
</html>
